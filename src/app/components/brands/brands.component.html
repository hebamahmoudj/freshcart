<section class="p-5 my-5">


    <div class="row g-4">
        
<div  *ngFor="let brand of allBrands " class="col-sm-6  col-md-4 col-lg-3">
   <div class="rounded shadow border border-success p-4"  [routerLink]="['/branddetails',brand._id]">

    <img [src]="brand.image" [alt]="brand.name" class="w-100">
    <h1 class="text-main  h4">{{brand.name}}</h1>
   </div>


    </div></div>
</section>
