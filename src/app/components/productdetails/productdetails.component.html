
<!-- object also true until its empty object so we give it null -->
<section *ngIf="productdetails " class="w-75 rounded mx-auto  shadow mt-4 mt-xs-4 mb-xs-3  p-3  "> 

    <div class="row align-items-center justify-content-center g-5">
        <div class="col-md-3">

            <div>

                <owl-carousel-o [options]="customOptions">
 
                    <ng-container *ngFor="let image of productdetails.images">
                      <ng-template carouselSlide>
                        <img [src]="image" alt="productimages" class="w-100  ">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>           
                 </div>
        </div>

        <div class="col-md-9">
            <div>
              <h2 class="h6">{{productdetails.title}}</h2>
              <p class="text-muted small">{{productdetails.description}}</p>
              <span>{{productdetails.category.name}}</span>
              <div class="d-flex align-items-center justify-content-between my-3">
                <span>{{productdetails.price|currency:'EGP'}}</span>
                <p class="mb-0"><i class="fas fa-star rating-color"></i>{{productdetails.ratingsAverage}}</p>

              </div>
              <div class="text-center">
                <button class="main-btn w-100 py-2 rounded " (click)="addproducttocart(productdetails._id,btn)" #btn >+Add to cart</button>
            </div>

            </div>
        </div>
    </div>
</section>
