<section class="my-5 p-5">
  <h2>All Categories</h2>
    <div class="row  justify-content-center g-4">
<div *ngFor="let category of Allcategory"   class="col-sm-6 col-md-4 col-lg-3 ">

    <div class="rounded border-success border p-4 " role="button"  [routerLink]="['/categorydetails',category._id]">

        <img height="350px" class="w-100" [src]="category.image" [alt]="category.name">

        <p class=" h5 mt-3 text-main text-center">{{category.name}}</p>
    </div>





</div>


    </div>

</section>



<section class="my-3 p-2">
    

    <h2 class="my-2">Sub Categories </h2>
    <div class="row  justify-content-center g-4" >
        <div *ngFor="let subcategory of allsubcategories|paginate:{ id: 'categorypagenation',
        itemsPerPage: pageSize,
        currentPage: currentpage,
        totalItems: total }"  class="col-sm-6 col-md-3 col-lg-3 col-xl-2" >
        
            <div   class="category rounded border-success border p-4 " role="button" [routerLink]="['/specificsubcategory',subcategory._id]">
        
                <p class=" h5 mt-3 text-main text-center">{{subcategory.name}}</p>
                <p class=" h5 mt-3 text-main text-center">{{subcategory.slug}}</p>
            </div>
            </div>
            </div>



            <div class="d-flex justify-content-center mt-3 ">
            <pagination-controls   id="categorypagenation"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                     [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>
</section>
